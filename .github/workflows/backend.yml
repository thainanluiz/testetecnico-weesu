name: Run Backend Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-react-vite-frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js for Vite Frontend
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies for Vite Frontend
        working-directory: ./frontend
        run: npm install

      - name: Run tests for Vite Frontend
        working-directory: ./frontend
        run: npm run test

  test-api-gateway-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js for API Gateway
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
      
      - name: Install dependencies for API Gateway
        working-directory: ./backend/api-gateway
        run: npm install

      - name: Run tests for API Gateway
        working-directory: ./backend/api-gateway
        run: npm run test

  test-mercadolivre-microservice-backend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js for Mercado Livre Microservice
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"

      - name: Install dependencies for Mercado Livre Microservice
        working-directory: ./backend/microservices/mercadolivre
        run: npm install

      - name: Run tests for Mercado Livre Microservice
        working-directory: ./backend/microservices/mercadolivre
        run: npm run test